name: Deploy to VPS

on:
  push:
    branches: [ main ]  # Deploy ketika push ke branch main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test SSH Connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_PRIVATE_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        timeout: 30s
        script: |
          echo "SSH connection successful!"
          whoami
          pwd
          
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_PRIVATE_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        timeout: 300s
        command_timeout: 30m
        script: |
          set -e  # Exit on error
          echo "ğŸš€ Starting deployment process..."
          
          # Define project directory
          PROJECT_DIR="/var/www/injapanfood"
          if [ ! -d "$PROJECT_DIR" ]; then
            PROJECT_DIR="/home/${{ secrets.VPS_USERNAME }}/injapanfood"
          fi
          
          echo "ğŸ“ Project directory: $PROJECT_DIR"
          
          # Navigate to project directory
          if [ -d "$PROJECT_DIR" ]; then
            cd "$PROJECT_DIR"
            echo "âœ… Changed to project directory"
          else
            echo "âŒ Project directory not found!"
            exit 1
          fi
          
          # Check git status
          echo "ğŸ“¦ Checking git status..."
          git status
          
          # Pull latest changes
          echo "â¬‡ï¸ Pulling latest changes..."
          git fetch origin main
          git reset --hard origin/main
          
          # Install dependencies
          echo "ğŸ“‹ Installing dependencies..."
          npm ci --production
          
          # Build project
          echo "ğŸ”¨ Building project..."
          npm run build
          
          # Optional: Restart services
          if command -v pm2 &> /dev/null; then
            echo "ğŸ”„ Restarting PM2 processes..."
            pm2 restart all || echo "âš ï¸ PM2 restart failed or no processes found"
          fi
          
          if command -v nginx &> /dev/null; then
            echo "ğŸ”„ Reloading Nginx..."
            sudo nginx -t && sudo nginx -s reload || echo "âš ï¸ Nginx reload failed"
          fi
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“Š Final project status:"
          ls -la
          echo "ğŸ‰ Injapan Food updated to latest version!"
